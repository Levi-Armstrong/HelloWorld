name: CMake Build Matrix

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.env.CI_NAME }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - {CI_NAME: "Melodic Build",
             CI_ARTIFACT: "melidic.tar.xz",
             DOCKER_IMAGE: "lharmstrong/tesseract:melodic",
             OS_NAME: ubuntu,
             OS_CODE_NAME: bionic,
             ROS_DISTRO: melodic,
             ROS_REPO: main,
             BADGE: bionic}
          - {CI_NAME: "Kinetic Build",
             CI_ARTIFACT: "kinetic.tar.xz",
             DOCKER_IMAGE: "lharmstrong/tesseract:kinetic",
             OS_NAME: ubuntu,
             OS_CODE_NAME: xenial,
             ROS_DISTRO: kinetic,
             ROS_REPO: main,
             BADGE: xenial}

    steps:
    - uses: actions/checkout@v1
    - uses: 'ros-industrial/industrial_ci@master'
      env: ${{matrix.env}}

